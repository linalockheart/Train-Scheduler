<!DOCTYPE html>
<html lang="en-us">
    <meta charset="UTF-8">

<title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class = "wrapper">

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Train Schedule</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <!-- <h5 class="card-header">Featured</h5>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                  </div> -->
                  <table class="table table-borderless">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
        </div>
    </div>
</div>

<div class="row">
        <div class="col-sm-12"> <!--why is this small here?-->
          <br>

          <div class="card">
            <div class="card-header">
              <strong>
                <i class="fa fa-list-alt"></i> Add Train</strong>
            </div>
            <div class="card-body">

              <form role="form">

                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name">
                </div>
    
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
  
                <div class="form-group">
                  <label for="first-train-time">First Train Time (HH:mm Military Time)</label>
                  <input type="text" class="form-control" id="first-train-time">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
  
                <button type="submit" class="btn btn-default" id="add-train">
                  <i class="fa fa-search"></i> Submit</button> 

              </form>
            </div>
          </div>
        </div>
      </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
